<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" max="10" min="1" value="1" > Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="10" value="1">
        <input type="submit" id="submit" onclick="makeGrid();">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="black">
      <button  onclick="getColorValue();">Fill Color</button>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
  
  
    <script src="designs.js"></script>
  
</body>

</html>
